<head>

<body>
    <h1>Accessible Nature Gallery</h1>

            <figcaption>A mesmerizing sunset reflecting over a peaceful lake.</figcaption>
        </figure>

        <figure>

        </figure>

        <figure>

            <figcaption>A beautiful waterfall flowing through a dense, green forest.</figcaption>
        </figure>

        <figure>
